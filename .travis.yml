language: java
sudo: false
install: true

script: 
 # Building the project
 - mvn compile
 - mvn test
 - mvn package

 # Testing the project
 - mvn verify

 # Deploying the project
deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  on:
    branch: master
# Skipping a deployment with the  provider because this branch is not permitted
